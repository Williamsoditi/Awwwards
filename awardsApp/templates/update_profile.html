{% extends 'base.html' %}
{% load bootstrap4 %} 
{% block content %}

<div class="container-fluid">
  <div class="col-md-6">
    <h3 class="text-center"><u>Update Profile</u></h3>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %} 
      {% bootstrap_form form %}
      <div class="form-group">
        <button type="submit" style="background-color: #49c5b6!important;color: #fff!important;font-weight: bold!important;width: 100%!important;border: none!important;text-align: center!important;padding: 1vw!important;">UPDATE PROFILE</button>
        <input type="hidden" name="next" value="{{next}}">    
      </div>
    </form>
  </div>
</div>

{% endblock%}
