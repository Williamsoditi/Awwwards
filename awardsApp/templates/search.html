{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container text-center">
    <div class="row">
        <h1 class="text-center">These are the results for your search "{{ found }}"</h1>
    </div>
    <div class="row">
        {% for project in projects %}
        <div class="card" style="width: 25rem;height: fit-content;margin: 10px;padding: 5px;">
          <img src="{{ project.image.url }}" class="card-img-top" alt="..." style="object-fit: cover;height: 260px;">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <h5 class="card-title">{{ project.category }}</h5>
            <p class="card-text">
              <a href="{{project.url}}" class="btn btn-outline-dark bg-success text-white rounded-pill">View Project</a>
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
</div>

{% endblock %}
